# Shield lights
  - alias: "Media player paused/stopped"
    trigger:
      - platform: state
        entity_id: media_player.shield_android_tv
        from: 'playing'
    condition:
        condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.parents
                state: 'on'
              - condition: time
                before: '22:00:00'
          - condition: state
            entity_id: input_boolean.parents
            state: 'off'
          - condition: state
            entity_id: light.living_room
            state: 'on'
    action:
        service: scene.turn_on
        entity_id: scene.livingroom_normal
  - alias: "Media player playing horror movie"
    trigger:
      - platform: state
        entity_id: media_player.shield_android_tv
        to: 'playing'
        condition:
          - condition: or
            conditions:
              - condition: and
                conditions:
              - condition: state
                entity_id: input_boolean.parents
                state: 'on'
              - condition: time
                before: '22:00:00'
          - condition: state
            entity_id: input_boolean.parents
            state: 'off'
          - condition: state
            entity_id: light.living_room
            state: 'on'
          - condition: state
            entity_id: input_boolean.horror
            state: 'on'  
    action:
        service: scene.turn_on
        entity_id: scene.livingroom_off        
  - alias: "Media player playing"
    trigger:
      - platform: state
        entity_id: media_player.shield_android_tv
        to: 'playing'    
    condition:
        condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.parents
                state: 'on'
              - condition: time
                before: '22:00:00'
          - condition: state
            entity_id: input_boolean.parents
            state: 'off'
          - condition: state
            entity_id: light.living_room
            state: 'on'
          - condition: state
            entity_id: input_boolean.horror
            state: 'off'
    action:
        service: scene.turn_on
        entity_id: scene.livingroom_dim